 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid  text-center ">
    <div class="row h-100"> 
      <div class="col-sm-3 bg-elecblue">  

      </div>
      <div class="col-sm-6 bg-success text-center" >
        <h3 class="text-light" id="title">To do list web</h3>
        <p class="text-light">By Le Van Huy</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Type the task...">
          <div class="input-group-append">
            <button class="btn btn-primary" id="OkBtn" type="button">OK</button>
            <button class="btn btn-danger" id="CancelBtn" type="button">Cancel</button>
          </div>
        </div>
        <div id="to-do-list">
          
        </div>
      </div>
      <div class="col-sm-3 bg-elecblue">
        
      </div>
    </div>
  </div>
</body>
</html>
